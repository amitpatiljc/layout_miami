<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="icon" type="image/png" href="./images/sound_w.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content-wrapper">
        <section class="header__content">
          <a href="#">
            <img class="header__logo"
                src="./images/Boss_img/Bose_logo.png"
                alt="boss logo"
            >
          </a>
          <div class="header__icon">
            <a class="header__phone" href="tel:+1-234-555-55-55"></a>
            <button class="header__menu-toggler"></button>
          </div>
        </section>

        <h1 class="header__title">The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>

    <section class="products">
      <h2 class="products__title">Recommended</h2>
      <div class="products__product">
        <article class="products__item">
          <img
            class="products__img"
            src="/images/rec_item.png"
            alt="Bose portable Smart speaker"
          >
          <div class="products__disc">
            <p class="products__disc-1">Bose portable Smart speaker</p>
            <p class="products__disc-2">Smart home</p>
            <p class="products__disc-1">$ 399.00</p>
          </div>
        </article>

        <article class="products__item">
          <img
            class="products__img"
            src="/images/rec2_item.png"
            alt="SoundLink Flex Bluetooth speaker"
          >
          <div class="products__disc">
            <p class="products__disc-1">SoundLink Flex Bluetooth speaker</p>
            <p class="products__disc-2">Portable bluetooth</p>
            <p class="products__disc-1">$ 149.00</p>
          </div>
        </article>

        <article class="products__item">
          <img
            class="products__img"
            src="/images/rec3_item.png"
            alt="SoundLink Color Bluetooth speaker II"
          >
          <div class="products__disc">
            <p class="products__disc-1">SoundLink Color Bluetooth speaker II</p>
            <p class="products__disc-2">Portable bluetooth</p>
            <p class="products__disc-1">$ 129.00</p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
